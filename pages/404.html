<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <meta name="description" content="Page not found.">
    
    <link rel="icon" type="image/x-icon" href="../assets/Miscellaneous/Main Favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/styles.css">
    
    <style>
        /* ------------------- */
        /* --- 404 Content --- */
        /* ------------------- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            color: var(--bg-card); /* Dark grey text */
            /* Text Stroke Effect */
            -webkit-text-stroke: 2px var(--border-color);
            margin-bottom: 16px;
            user-select: none;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .error-desc {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #fff;
        }
        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* ------------------- */
        /* --- Footer --- */
        /* ------------------- */
        .site-footer {
            border-top: 1px solid var(--border-color);
            padding: 40px 0;
            color: var(--text-tertiary);
            font-size: 0.85rem;
            text-align: center;
            background-color: var(--bg-body);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="../index.html" class="logo"></a>

            <nav class="nav-menu">
                <a href="../index.html">Home</a>
                <a href="APR.html">Past Papers</a>
                <a href="FLASH.html">Flashcards</a>
                <a href="maker.html">Create Deck</a>
                <a href="login.html">Login</a>
            </nav>

            <button class="mobile-toggle" aria-label="Toggle Menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="mobile-menu-overlay" id="mobile-menu">
            <a href="../index.html">Home</a>
            <a href="APR.html">Past Papers</a>
            <a href="FLASH.html">Flashcards</a>
            <a href="maker.html">Create Deck</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <!-- Main 404 Content -->
    <main>
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-desc">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="../index.html" class="btn btn-primary">Return to Home</a>
        </div>
    </main>

    <!-- Footer removed per user request (kept empty originally) -->

    <!-- LOGIC FOR NAV & MOBILE MENU -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2G_D9RCX5DfMxp2Mkri03AivhM_GNw5c",
            authDomain: "actiari-fixed.firebaseapp.com",
            projectId: "actiari-fixed",
            storageBucket: "actiari-fixed.firebasestorage.app",
            messagingSenderId: "154407363342",
            appId: "1:154407363342:web:7e3b21f8189d556afaed5f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manage Login/Logout Button
        onAuthStateChanged(auth, (user) => {
            const loginLinks = document.querySelectorAll('a[href="login.html"]');
            if (user) {
                loginLinks.forEach(link => {
                    link.textContent = "Logout";
                    link.href = "#";
                    link.style.color = "#ef4444";
                    link.onclick = async (e) => {
                        e.preventDefault();
                        await signOut(auth);
                        window.location.reload();
                    };
                });
            } else {
                loginLinks.forEach(link => {
                    link.textContent = "Login";
                    link.href = "login.html";
                    link.style.color = "";
                    link.onclick = null;
                });
            }
        });
    </script>

    <script>
        // Mobile Menu Logic
        const mobileBtn = document.querySelector('.mobile-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const body = document.body;
        let isMenuOpen = false;

        const hamburgerIcon = `
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>`;
        
        const closeIcon = `
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>`;

        mobileBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            mobileMenu.classList.toggle('active');
            body.classList.toggle('menu-open');
            const svg = mobileBtn.querySelector('svg');
            svg.innerHTML = isMenuOpen ? closeIcon : hamburgerIcon;
        });
    </script>

</body>
</html>
