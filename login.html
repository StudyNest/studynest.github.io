    <style>
/* ------------------- */
/* --- Mobile Nav CSS --- */
/* ------------------- */

/* 1. Hamburger Button (Hidden on Desktop) */
.mobile-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-primary);
    padding: 0;
    z-index: 1001; /* Above overlay */
}

/* 2. Mobile Menu Overlay (Hidden by default) */
.mobile-menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: var(--bg-body);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 32px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

/* 3. Active State (When menu is open) */
.mobile-menu-overlay.active {
    opacity: 1;
    pointer-events: all;
}

.mobile-menu-overlay a {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-secondary);
    text-decoration: none;
    transition: color 0.2s;
}

.mobile-menu-overlay a:hover,
.mobile-menu-overlay a.active-link {
    color: var(--text-primary);
}

/* 4. Media Query Updates */
@media (max-width: 768px) {
    .nav-menu { display: none; } /* Hide desktop nav */
    .mobile-toggle { display: block; } /* Show hamburger */
}

/* Lock scrolling when menu is open */
body.menu-open { overflow: hidden; } 
       
       
       
       /* ------------------- */
        /* --- Variables --- */
        /* ------------------- */
        :root {
            /* Corporate Dark Palette */
            --bg-body: #0d0d0d;
            --bg-card: #141414;
            --bg-input: #0a0a0a;
            
            /* Borders */
            --border-color: #2a2a2a;
            --border-active: #444444;

            /* Typography */
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --text-tertiary: #666666;

            /* Status Colors */
            --color-error: #ef4444;
            --color-success: #10b981;

            /* Accent */
            --accent-color: #2563eb;
            --accent-hover: #1d4ed8;

            /* Layout */
            --header-height: 64px;
            --max-width: 1100px;
        }

        /* ------------------- */
        /* --- Base Styles --- */
        /* ------------------- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: color 0.2s ease; }
        ul { list-style: none; }

        .hidden { display: none !important; }

        /* ------------------- */
        /* --- Header --- */
        /* ------------------- */
        .site-header {
            height: var(--header-height);
            background-color: var(--bg-body);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        .logo img { height: 24px; width: 24px; }

        .nav-menu { display: flex; gap: 32px; }
        .nav-menu a {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .nav-menu a:hover, .nav-menu a.active { color: var(--text-primary); }

        /* ------------------- */
        /* --- Login Layout --- */
        /* ------------------- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 40px;
        }

        .auth-header { text-align: center; margin-bottom: 32px; }
        .auth-header h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; }
        .auth-header p { color: var(--text-secondary); font-size: 0.9rem; }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Password Wrapper */
        .password-wrapper { position: relative; width: 100%; }

        input {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        
        /* Force lowercase VISUALLY on emails */
        input[type="email"] { text-transform: lowercase; }
        
        /* Padding for eye icon */
        .password-wrapper input { padding-right: 40px; }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Eye Icon Button */
        #toggle-password {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 40px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #toggle-password:hover { color: var(--text-primary); }
        #toggle-password svg { width: 18px; height: 18px; }

        /* Text Link */
        .text-link {
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
            display: inline-block;
            margin-top: 8px;
        }
        .text-link:hover { color: var(--accent-color); text-decoration: underline; }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #fff;
            margin-bottom: 12px;
        }
        .btn-primary:hover { background-color: var(--accent-hover); }

        .btn-secondary {
            background-color: transparent;
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .btn-secondary:hover {
            border-color: var(--text-secondary);
            background-color: var(--bg-input);
        }

        .btn-logout {
            background-color: transparent;
            border-color: var(--color-error);
            color: var(--color-error);
        }
        .btn-logout:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Messages */
        .message-box {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            display: none;
            text-align: center;
        }
        .message-box.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .message-box.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Logged In State */
        #user-info { text-align: center; display: none; }
        .success-text { color: var(--color-success); margin-bottom: 24px; font-weight: 500; }

        /* Footer */
        .site-footer {
            border-top: 1px solid var(--border-color);
            padding: 40px 0;
            color: var(--text-tertiary);
            font-size: 0.85rem;
            text-align: center;
            background-color: var(--bg-body);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <main>
        <div class="auth-card">
            
            <!-- 1. LOGIN FORM -->
            <div id="auth-form">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Enter your details to access your account.</p>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password (Do not use a password you like, security on the site is mediocre at best)</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" id="toggle-password" aria-label="Show password">
                            <!-- SVG: Eye -->
                            <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <!-- SVG: Eye Slash (Hidden) -->
                            <svg id="icon-eye-off" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyA2G_D9RCX5DfMxp2Mkri03AivhM_GNw5c",
        authDomain: "actiari-fixed.firebaseapp.com",
        projectId: "actiari-fixed",
        storageBucket: "actiari-fixed.firebasestorage.app",
        messagingSenderId: "154407363342",
        appId: "1:154407363342:web:7e3b21f8189d556afaed5f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- ELEMENTS ---
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const togglePassBtn = document.getElementById('toggle-password');
    const iconEye = document.getElementById('icon-eye');
    const iconEyeOff = document.getElementById('icon-eye-off');
    
    const resetEmailInput = document.getElementById('reset-email');
    
    const btnLogin = document.getElementById('btn-login');
    const btnSignup = document.getElementById('btn-signup');
    const btnLogout = document.getElementById('btn-logout');
    const btnSendReset = document.getElementById('btn-send-reset');
    const btnBackLogin = document.getElementById('btn-back-login');
    
    const linkForgot = document.getElementById('link-forgot');
    
    const messageBox = document.getElementById('message-box');
    const resetMessageBox = document.getElementById('reset-message-box');
    
    const authForm = document.getElementById('auth-form');
    const resetForm = document.getElementById('reset-form');
    const userInfo = document.getElementById('user-info');

    // --- PASSWORD TOGGLE LOGIC ---
    togglePassBtn.addEventListener('click', () => {
        const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passInput.setAttribute('type', type);
        
        // Toggle Icons
        if(type === 'text') {
            iconEye.classList.add('hidden');
            iconEyeOff.classList.remove('hidden');
        } else {
            iconEye.classList.remove('hidden');
            iconEyeOff.classList.add('hidden');
        }
    });

    // --- HELPERS ---
    function showMessage(box, text, type) {
        box.textContent = text;
        box.className = `message-box ${type}`;
        box.style.display = 'block'; 
    }

    // --- NAVIGATION HANDLERS ---
    linkForgot.addEventListener('click', () => {
        authForm.classList.add('hidden');
        resetForm.classList.remove('hidden');
        resetMessageBox.style.display = 'none'; // Clear previous messages
        if(emailInput.value) resetEmailInput.value = emailInput.value;
    });

    btnBackLogin.addEventListener('click', () => {
        resetForm.classList.add('hidden');
        authForm.classList.remove('hidden');
        messageBox.style.display = 'none'; // Clear previous messages
    });

    // --- AUTH ACTIONS ---

    // 1. Sign Up
    btnSignup.addEventListener('click', async () => {
        // FORCE LOWERCASE AND TRIM
        const email = emailInput.value.toLowerCase().trim();
        const password = passInput.value;
        
        if(password.length < 6) { showMessage(messageBox, "Password must be at least 6 characters.", "error"); return; }

        try {
            await createUserWithEmailAndPassword(auth, email, password);
            showMessage(messageBox, "Account created! Logging in...", "success");
        } catch (error) {
            let msg = error.message;
            if(error.code === 'auth/email-already-in-use') msg = "That email is already registered.";
            if(error.code === 'auth/invalid-email') msg = "Please enter a valid email address.";
            showMessage(messageBox, msg, "error");
        }
    });

    // 2. Log In
    btnLogin.addEventListener('click', async () => {
        // FORCE LOWERCASE AND TRIM
        const email = emailInput.value.toLowerCase().trim();
        const password = passInput.value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            showMessage(messageBox, "Login successful!", "success");
            setTimeout(() => { window.location.href = 'index.html'; }, 1000);
        } catch (error) {
            showMessage(messageBox, "Invalid email or password.", "error");
        }
    });

    // 3. Send Password Reset
    btnSendReset.addEventListener('click', async () => {
        // FORCE LOWERCASE AND TRIM
        const email = resetEmailInput.value.toLowerCase().trim();
        if(!email) { showMessage(resetMessageBox, "Please enter your email.", "error"); return; }

        try {
            await sendPasswordResetEmail(auth, email);
            showMessage(resetMessageBox, "Reset link sent! Check your inbox.", "success");
        } catch (error) {
            let msg = "Could not send reset email.";
            if (error.code === 'auth/user-not-found') msg = "No account found with this email.";
            if (error.code === 'auth/invalid-email') msg = "Invalid email address.";
            showMessage(resetMessageBox, msg, "error");
        }
    });

    // 4. Log Out
    btnLogout.addEventListener('click', async () => {
        await signOut(auth);
        showMessage(messageBox, "Logged out.", "success");
    });

    // 5. Auth State Observer
    onAuthStateChanged(auth, (user) => {
        if (user) {
            authForm.classList.add('hidden');
            resetForm.classList.add('hidden');
            userInfo.style.display = 'block';
        } else {
            authForm.classList.remove('hidden');
            resetForm.classList.add('hidden');
            userInfo.style.display = 'none';
            messageBox.style.display = 'none';
            emailInput.value = '';
            passInput.value = '';
        }
    });
    </script>

<script>
    const mobileBtn = document.querySelector('.mobile-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const body = document.body;
    let isMenuOpen = false;

    // SVG Icons
    const hamburgerIcon = `
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>`;
    
    const closeIcon = `
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>`;

    mobileBtn.addEventListener('click', () => {
        isMenuOpen = !isMenuOpen;
        
        // Toggle Menu Visibility
        mobileMenu.classList.toggle('active');
        
        // Toggle Scroll Lock
        body.classList.toggle('menu-open');
        
        // Change Icon
        const svg = mobileBtn.querySelector('svg');
        svg.innerHTML = isMenuOpen ? closeIcon : hamburgerIcon;
    });
</script>
