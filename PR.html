<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCSE Past Papers</title>
  <link rel="icon" type="image/x-icon" href="./Miscellaneous/Main Favicon.ico">
  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #fff;
    }
    
    /* Navigation styles */
    .nav-container {
      background-color: #333;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .logo img {
      width: 42px;
      height: 38px;
      vertical-align: middle;
    }
    
    .nav-menu {
      list-style-type: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      margin-left: 0;
      width: 100%;
      justify-content: flex-start;
    }
    
    .nav-menu li {
      flex: 0 0 auto;
    }
    
    .nav-menu li a {
      display: block;
      color: white;
      text-align: center;
      padding: 20px 16px;
      text-decoration: none;
      white-space: nowrap;
      transition: background-color 0.2s;
    }
    
    .nav-menu li a:hover {
      background-color: #444;
    }
    
    .menu-toggle {
      display: none;
      color: white;
      background: none;
      border: none;
      font-size: 24px;
      padding: 12px 16px;
      cursor: pointer;
      margin-left: auto;
    }
    
    /* Iframe container styling */
    .iframe-container {
      position: fixed;
      top: 60px; /* Adjusted to match the nav height */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 60px);
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }
    
    /* Media queries for responsive design */
    @media screen and (max-width: 1100px) {
      .nav-container {
        flex-wrap: wrap;
        padding: 0;
      }
      
      .logo {
        padding: 10px 20px;
      }
      
      .menu-toggle {
        display: block !important;
      }
      
      .nav-menu {
        display: none;
        width: 100%;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #333;
        z-index: 100;
      }
      
      .nav-menu.active {
        display: flex !important;
      }
      
      .nav-menu li {
        width: 100%;
      }
      
      .nav-menu li a {
        text-align: left;
        padding: 16px 20px;
        border-top: 1px solid #444;
      }
      
      /* Adjust iframe position for mobile when menu expands */
      .iframe-container.menu-open {
        height: calc(100% - 60px - 200px); /* Approximate height of expanded menu */
        top: calc(60px + 200px);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation with hamburger menu for tablets and mobile -->
  <div class="nav-container">
    <a href="index.html" class="logo">
      <img src="Logo.png" alt="Logo">
    </a>
    <button class="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
    <ul class="nav-menu">
      <li><a href="PR.html">GCSE Past Papers</a></li>
      <li><a href="APR.html">A Level Papers</a></li>
      <li><a href="SPBE.html">Geography Flashcards</a></li>
      <li><a href="BWT.html">Case Studies</a></li>
    </ul>
  </div>
  
  <!-- Main content - Google Sheets iframe -->
  <div class="iframe-container">
    <iframe src="https://docs.google.com/spreadsheets/d/12btOMHEuLcvnEL2wvn48BAPieWendxVb3xwivgSqOPs/edit?gid=1609264538#gid=1609264538"></iframe>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      const iframeContainer = document.querySelector('.iframe-container');
      
      // Toggle menu on click
      menuToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        navMenu.classList.toggle('active');
        
        // Adjust iframe position when menu is open on mobile
        if (window.innerWidth <= 1100) {
          iframeContainer.classList.toggle('menu-open');
        }
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        if (navMenu.classList.contains('active') && 
            !navMenu.contains(event.target) && 
            !menuToggle.contains(event.target)) {
          navMenu.classList.remove('active');
          
          // Reset iframe position
          if (window.innerWidth <= 1100) {
            iframeContainer.classList.remove('menu-open');
          }
        }
      });
      
      // Handle window resize
      window.addEventListener('resize', function() {
        if (window.innerWidth > 1100) {
          navMenu.classList.remove('active');
          iframeContainer.classList.remove('menu-open');
        }
      });
    });
  </script>
</body>
</html>
