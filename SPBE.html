      --light: #f8f9fa;
      --success: #4caf50;
      --warning: #ffa000;
      --danger: #d32f2f;
      --gray: #616161;
      --gray-light: #e8f5e9;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

    * {

      margin: 0;
      padding: 0;

    body {

    .nav-container {

      align-items: center;

    .nav-menu {

      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;

    .nav-menu li {

    .nav-menu li a {

      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      white-space: nowrap;
      transition: background-color 0.2s;

    .nav-menu li a:hover,

    .menu-toggle {

      background: none;
      border: none;

      color: white;

      margin-bottom: 20px;

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }

      from {
        opacity: 0;
        transform: translateY(-20px);

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

      0% { transform: rotateY(0); }
      50% { transform: rotateY(90deg); }
      100% { transform: rotateY(0); }
    }
    
    @keyframes slideOutRight {
      to {
        opacity: 0;
        transform: translateX(20px);
      }
    }

      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);

    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('.nav-menu');

      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          const isExpanded = navMenu.classList.toggle('active');
          this.setAttribute('aria-expanded', isExpanded);
        });

        document.addEventListener('click', function(event) {
          if (navMenu.classList.contains('active') &&
              !navMenu.contains(event.target) &&
              !menuToggle.contains(event.target)) {
            navMenu.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
          }
        });

        window.addEventListener('resize', function() {
          if (window.innerWidth > 992) {
            navMenu.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
          }
        });
      }
    });

    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false };
      }
    
      static getDerivedStateFromError(error) {
        return { hasError: true };
      }
    
      componentDidCatch(error, errorInfo) {
        console.error('Error caught by ErrorBoundary:', error, errorInfo);
      }
    
      render() {
        if (this.state.hasError) {
          return (
            <div className="error-boundary">
              <h3>Something went wrong</h3>
              <p>Please refresh the page to continue</p>
              <button 
                className="nav-btn next"
                onClick={() => window.location.reload()}
              >
                <i className="fas fa-sync-alt"></i>
                Refresh Page
              </button>
            </div>
          );
        }
        return this.props.children;
      }
    }

        if (selectedSubtopic) {

      const isCardBookmarked = React.useCallback((cardId) => {
        return bookmarkedCards.includes(cardId);
      }, [bookmarkedCards]);
      
      const selectTopic = (topic) => {
        setAnimationClass('slide-out');
        setTimeout(() => {
          setSelectedTopic(topic);
          setSelectedSubtopic(null);
          setView('subtopics');
          setAnimationClass('slide-in');
        }, 300);
      };
      
      const selectSubtopic = (subtopic) => {
        setAnimationClass('slide-out');
        setTimeout(() => {
          setSelectedSubtopic(subtopic);
          setView('flashcards');
          setAnimationClass('slide-in');
        }, 300);
      };
      
      const goBackToTopics = () => {
        setAnimationClass('slide-out');
        setTimeout(() => {
          setSelectedTopic(null);
          setSelectedSubtopic(null);
          setView('topics');
          setAnimationClass('slide-in');
        }, 300);
      };
      
      const goBackToSubtopics = () => {
        setAnimationClass('slide-out');

          setSelectedSubtopic(null);

          setAnimationClass('slide-in');

          setCurrentCardIndex(prev => 
            prev < filteredCards.length - 1 ? prev + 1 : 0
          );
          setShowAnswer(false);
          setIsFlipping(false);
        }, 300);
      };
      
      const prevCard = () => {
        if (filteredCards.length === 0 || currentCardIndex === 0) return;
        
        setIsFlipping(true);
        setTimeout(() => {
          setCurrentCardIndex(prev => prev - 1);
          setShowAnswer(false);
          setIsFlipping(false);
        }, 300);
      };
      
      const toggleAnswer = () => {
        if (isFlipping || filteredCards.length === 0) return;
        
        setIsFlipping(true);
        setTimeout(() => {
          setShowAnswer(!showAnswer);
          setIsFlipping(false);
        }, 150);
      };

        return flashcards.filter(card => 
          card.subtopic === subtopic && 
          (!selectedTopic || card.topic === selectedTopic)
        ).length;
      };

        const topic = topicConfig.find(t => t.subtopics.includes(subtopic));
        if (!topic || !topic.subtopicIcons) return 'fa-folder';
        return topic.subtopicIcons[subtopic] || {
          "Volcanoes": "fa-volcano",
          "Tsunamis": "fa-water",
          "Earthquakes": "fa-layer-group",
          "Tropical Storms": "fa-wind",
          "Wildfires": "fa-fire",
          "General": "fa-info-circle",
          "Geophysical Hazards": "fa-globe",
          "Atmospheric Hazards": "fa-cloud",
          "Hydrological Hazards": "fa-water",
          "Perception of Hazards": "fa-eye",
          "Hazard Response": "fa-hands-helping"

            case 'ArrowLeft':
              prevCard();
              break;
            case ' ':
            case 'Enter':
              e.preventDefault();
              toggleAnswer();
              break;
            default:
              break;
          }
        };

        return () => window.removeEventListener('keydown', handleKeyDown);

                        {view === 'subtopics' ? 'Back to Topics' : 'Back to Subtopics'}
